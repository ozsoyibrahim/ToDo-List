<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="logo">i/Q"zsoy</div>
    <div class="bodyContainer">
        <h1>Todo List</h1>
        <div class="container">
            <div class="input-container">
                <div>
                    <label for="product-input">Product Name:</label>
                    <input type="text" id="product-input"/>
                </div>
                <div>
                    <label for="price-input">Price:</label>
                    <input type="number" id="price-input" />
                </div>
            </div>
            <div class="checkbox-add">
                <div>
                    <label for="paid-input">Paid:</label>
                    <input type="checkbox" id="paid-input" />
                </div>
                <button id="add-btn">Submit</button>
            </div>
        </div>
        <div class="list-container">
            <div id="total-container">
                <label for="total">Total:</label>
                <span id="total"></span>
            </div>
            <div class="product-list1">
                <h2>Product List</h2>
                <ul id="product-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
